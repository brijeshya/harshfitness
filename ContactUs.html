<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="ContactUs.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Contact-Us
                <!-- <span class="title_small">(Web)</span> -->
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="">First Name</label>
                        <input 
                        id="first_name" 
                        name="first_name" 
                        placeholder="Enter First Name"/>
    
                    </div>
                    <div class="form_control">
                        <label for="">Last Name</label>
                        <input 
                        id="last_name" 
                        name="last_name" 
                        placeholder="Enter Last Name"/>
    
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input 
                        type="email"
                        id="email" 
                        name="email" 
                        placeholder="Enter Email"/>
    
                    </div>
                    <div class="form_control">
                        <label for="job_rol">What You Want</label>
                       <!-- <select id="job_role" name="job_role"> -->
                        <select>
                            <option value="">Select WorkOut</option>
                            <option value="frontend">Push-Up</option>
                            <option value="backend">Chest-WorkOut</option>
                            <option value="full_stack">Running</option>
                            <option value="ui_ux">Set-Up</option>

                        </select>

                    </div> <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="Address" 
                        id="address" 
                        cols="50" 
                        rows="4" 
                        placeholder="Enter Address">

                        </textarea>
                       
                    </div>
                    <div class="form_control">
                        <label for="">City</label>
                        <input 
                        id="city name" 
                        name="city name" 
                        placeholder="Enter city name"/>
    
                    </div>
                    <div class="form_control">
                        <label for="">Pincode</label>
                        <input 
                        type="number"
                        id="pincode" 
                        name="pincode" 
                        placeholder="Enter pincode"/>
    
                    </div>
                    <div class="form_control">
                        <label for="">Date</label>
                        <input 
                        type="date"
                        id="dare" 
                        name="dare" 
                        />
    
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your Achievement</label>
                        <input 
                        type="file"
                        id="upload" 
                        name="upload" 
                        />
    
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">
                        Message Now
                        
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
